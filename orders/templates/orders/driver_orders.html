{% extends 'base.html' %}

{% block title %}Driver Orders{% endblock %}

{% block content %}
<div class="container">
    <h2>Orders for Drivers</h2>
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'order_detail' order.id %}">Order ID: {{ order.id }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
