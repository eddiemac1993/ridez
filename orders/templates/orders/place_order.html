{% extends 'base.html' %}

{% block title %}Place Order{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Place Your Order</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
